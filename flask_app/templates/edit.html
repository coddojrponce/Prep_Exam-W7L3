<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    
    <div>
        <div class='mb-10 h-14 w-full shadow bg-slate-300 flex flex-row p-4 justify-around items-center'>
            My Cool site
            <a class="rounded py-2 px-4 bg-green-500 font-bold text-white flex justify-center items-center" href="/items">Dashboard</a>
            <a class="rounded py-2 px-4 bg-red-500 font-bold text-white flex justify-center items-center" href="/logout">Logout</a>
        </div>
        <form action="/items/update" class="rounded p-4 shadow flex flex-col gap-4" method="POST">
            <h2 class="text-3xl">Edit Item</h2>
            <input type="hidden" value={{item.id}} name="id">
            <div class="flex flex-col">
                <label for="">Name:</label>
                <input type="text" class="border-2 rounded" name="name" value="{{item.name}}" placeholder="">
            </div>
            <div class="flex flex-col">
                <label for="">Description:</label>
                <input type="text" class="border-2 rounded" name="description" value="{{item.description}}">
            </div>
            <div class="flex flex-col">
                <label for="">Image Url:</label>
                <input type="text" class="border-2 rounded" name="img_url" value="{{item.img_url}}">
            </div>
            <div class="flex flex-col">
                <label for="">Price:</label>
                <input type="text" class="border-2 rounded" name="price" value="{{item.price}}">
            </div>
            <div class="form-label">
                <input class="bg-green-300 rounded py-2 px-4" type="submit" value="Edit Item">
            </div>
        </form>
    </div>
</body>
</html>
